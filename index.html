<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Code Quiz</title>
        <link rel="stylesheet" href="./assets/css/Untitled-1.css">
    </head>

    <body> 

        <header>
            <h4 id="view-high-scores">View High Scores</h4> 
            <h4 class="timer">Time: <span id="timer"></span></h4>
        </header>

        <div id="starter-container" class="show">
            <div class="container start">
                <h1>Coding Quiz</h1>  
                <p>Try to answer the following code-related questions within the time limit. Correct answers are worth 10 points! Keep in mind that incorrect answers will penalize your score by 1 points and your time by 5 seconds!
                </p>
                <button class="btn startend" id="start-game">Start</button>
            </div>    
        </div>

        <div id="question-container" class="hide">
            <div class="container questions">
                <div id="question"></div>
                <div id="answer-buttons" class="btn-grid"></div>
            </div>
        </div>

        <div id="end-container" class="hide">
           <div class="container end">
            <div id=score-banner>
                <h1>Finish!</h1>
            </div>  
            <form id="initials-form" class="initials">
              <p> Enter Initials:
                <input type="text" name="initials" id="initials" class="text-input" />
                <button class="btn startend" id="sumbit-score" type="submit">Submit</button> </p>
              </form>
            </div>
        </div>


    <div class="hide" id="correct">
        <h2>Correct!</h2>
    </div>
    <div class="hide" id="wrong">
        <h2>Wrong!</h2>
    </div>

    <script src="./assets/js/script.js">
    </script> 
</body>
</html>
